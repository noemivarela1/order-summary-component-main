<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <article>
    <img src="images/illustration-hero.svg" alt="Illustration hero">
    <section>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="payment">
        <div id="payment_info">
          <img src="images/icon-music.svg" alt="Icon music">
          <div id="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <p><a href="">Change</a></p>
      </div>

      <p><a href="">Proceed to Payment</a></p>
      <p><a href="">Cancel Order</a></p>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Noem√≠ Varela</a>.
  </div>

</body>

</html>
